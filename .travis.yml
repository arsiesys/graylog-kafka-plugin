sudo: false
branches:
  only:
  - /^v.*$/
language: java
jdk: oraclejdk8
before_deploy:
  - find . -type f -name 'original-*.jar' -delete
  - mvn package
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/graylog-plugin*.jar
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
